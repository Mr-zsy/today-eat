<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What to eat today?</title>
  <style>
    .wrap {
      width: 800px;
      height: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #result {
      margin: 0 30px;
      min-width: 200px;
      font-size: 28px;
      color: black;
    }
    .pool {
      width: 700px;
      text-align: center;
      margin: 200px auto 100px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div  class='pool'>
    <h3>备选池：</h3>
    <h3 id='pool'>
    </h3>
  </div>
  
  <div class="wrap">
    <h1>今天吃：</h1>
    <h2 id="result">???</h2>
    <button onclick="random()">Random</button>
    <br>
  </div>
</body>
<script>
  // 1倍概率
  const lowRateList = [
    // '烤鱼',
    // '羊蝎子'
    '眉州东坡',
    '郭林烤鸭',
    '阿兰疆',
    '齐齐哈尔烤肉',
    '一麻一辣（麻辣香锅）',
    '宁夏滩羊',
    '鸡西冷面炒菜',
    '老诚一锅羊蝎子',
    '南北风味（鱼头泡饼、筋头巴脑）'
  ];
  
  // 2倍概率
  const middleRateList = [
    // '麻辣香锅',
  ];
  
  // 3倍概率
  const highRateList = [
    // 'soho食堂',
    // '首开食堂',
    // '南京小笼包',
    // '一面一串',
    // '吉野家',
    // '驴肉火烧',
    // '释面',
    // '麻辣烫',
  ];
  
  
  const resultList = [...highRateList, ...middleRateList, ...lowRateList, ...highRateList, ...middleRateList, ...highRateList].sort(
    function() {
      return Math.random() - 0.5;
    }
  )
  
  document.querySelector('#pool').innerText =  [...new Set(resultList)].join('、');
  function random() {
    let testNum = 30;
    const result = document.querySelector('#result');
    let timer = null;
    let speed = 200;
    let speedFlag = 'up';
    
    result.style.color = 'black';
    result.style.fontSize = '28px';
    
    const btn = document.querySelector('button');
    btn.disabled = true;
    btn.innerText = 'Waitting';

    timer = setInterval(() => {
      if (testNum < 0) {
        clearInterval(timer);
        result.style.color = 'red';
        result.style.fontSize = '50px';
        btn.disabled = false;
        btn.innerText = 'Random';
        return;
      }
      const randomIndex = (Math.random() * (resultList.length - 1)).toFixed(0);
      const res = resultList[randomIndex];
      result.innerText = res;
      testNum--;
      if (speedFlag === 'up' && speed > 10) {
        speed -= 10;
        if (speed === 10) {
          speedFlag = 'down';
        }
      }
      if (speedFlag === 'down' && speed > 200) {
        speed += 10;
        if (speed === 200) {
          speedFlag = 'down';
        }
      }
    }, speed)    
  }
</script>
</html>
